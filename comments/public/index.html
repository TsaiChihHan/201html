<div class="container">
<h1 class="col-sm-offset-2">Lab5 MongoDB</h1>
<form class="form-horizontal" id="commentForm" action="">

    <label class="control-label col-sm-2" for="name">Name: </label>
    <div class="col-sm-10">
      <input class="form-control" type="text" id="Name" placeholder="Name">

    <label class="control-label col-sm-2" for="comment">comment: </label>

  </div>

    <div class="col-sm-offset-2 col-sm-2">
      <button class="btn btn-primary" id="serialize">Serialize form values</button>
    </div>
    <div class="col-sm-8">
      <button class="btn btn-primary" id="getThem">Get Comments</button>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-offset-2 col-sm-10" id="json"></div>
  </div>
  <div class="row">
    <div class="col-sm-offset-2 col-sm-10" id="done"></div>
