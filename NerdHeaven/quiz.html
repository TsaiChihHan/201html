
<!DOCTYPE>
<html>
<head>
<script src="https://code.jquery.com/jquery-1.10.2.js"></script>

<script>
$(document).ready(function() {
  $(document).click( function() {
    var myurl ="http://api.futuretraxex.com/v1/getQuizQuestionsByCategory?categoryId=80&page=1&limit=1";
    $.ajax({
      url : myurl,
      dataType : "jsonp",
      success : function(parsed_json) {
	var everything = parsed_json['q_text'];
        $("#choices").html(everything);
	$(h3).text("What's going on?");
      }
    });
    });
}); 
</script>
</head>
<body>
<body>
  <div id="content">
    <h1>Quiz app</h1>
      <p>There will be no points awarded for unanswered questions.</p>
      <div id="quiz">
        <h3 id="question">1 + 1 = ?</h3>
        <div id="choices">
          <input type=radio>1<br>
          <input type=radio>2<br>
          <input type=radio>3<br>
          <input type=radio>4<br>
        </div>
        <p><button id="submit">Submit</button></p>
        <p id="score"></p>
      </div>
  </div>
</body>
</body>
</html>
